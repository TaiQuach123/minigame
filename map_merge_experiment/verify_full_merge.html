<!DOCTYPE html>
<html>
<head>
    <title>Full Vietnam Merge Verification (34 Provinces)</title>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <!-- Load local modified map data -->
    <script src="vn-all-merged-data.js"></script>
    <style>
        #container {
            height: 900px; 
            min-width: 310px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>

<div id="container"></div>

<script>
    // Access the data loaded from vn-all-merged-data.js
    const mapGeoJSON = window.mergedMapData;

    console.log('Map Data:', mapGeoJSON);
    console.log('Feature count:', mapGeoJSON.features.length);

    // Create dummy data
    const data = mapGeoJSON.features.map(f => {
        const key = f.properties['hc-key'];
        return {
            'hc-key': key,
            value: Math.floor(Math.random() * 100)
        };
    });

    Highcharts.mapChart('container', {
        chart: {
            map: mapGeoJSON
        },
        title: {
            text: 'Vietnam Map: 34 Provinces (Merged)'
        },
        subtitle: {
            text: 'Based on Resolution effective June 2025'
        },
        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },
        colorAxis: {
            min: 0
        },
        series: [{
            data: data,
            joinBy: 'hc-key',
            name: 'Random data',
            states: {
                hover: {
                    color: '#BADA55'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.name}',
                style: {
                    fontWeight: 'normal',
                    textOutline: 'none'
                }
            },
            tooltip: {
                pointFormat: '{point.name}: {point.value}'
            }
        }]
    });
</script>

</body>
</html>
